byteorder = "1.4.3"
lazy_static = "1.4"

socket2 = "0.4"
ifcfg = "0.1"
mac_address = "1.1"

jsonschema = "0.16"
serde_json = "1.0.87"
schemars = "0.8.11"

[dev-dependencies]
dust_dds_derive = { path = "../dds_derive" }
mockall = { version = "0.11" }
